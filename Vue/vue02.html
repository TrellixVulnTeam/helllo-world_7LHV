<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root1">
    <h1 v-if="show==1">欢迎来到洛斯里克城</h1>
    <h1 v-else-if="show==0">落命</h1>
    <h1 v-else>数据测试</h1>
    <button @click="change">{{state}}</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script type="text/javascript">
    /*
    * v-if根据指定的条件决定当前绑定的标签是否被添加到网页中
    *
    * v-else和离他最近的v-if共同构成if-else结构完成两种情况下一种情况的
    * 加载
    *
    * v-if v-else-if v-else:该指令针对多种情况完成其中一种情况的加载
    *
    * v-for:通过循环就够动态的条件若干个具有相同外观布局的元素,该操作是
    * 根据绑定的数据源进行数据动态更新,注意 v-for一般要求和key合用,提高
    * 数据的刷新效率
    * */
    let vml = new Vue({
        el:'#root1',
        data:{
            show:true,
            id:6,
            state:"开始游戏",
            contacts:[
                {'photo':'img/1.jpg','name':'wangbb','tel':'11223366','id':'1'},
                {'photo':'img/2.jpg','name':'wan','tel':'11223366','id':'2'},
                {'photo':'img/3.jpg','name':'zwangbb','tel':'11223366','id':'3'},
                {'photo':'img/4.jpg','name':'yywangbb','tel':'11223366','id':'4'},
                {'photo':'img/5.jpg','name':'opwangbb','tel':'11223366','id':'5'}
                ]
        },
        methods:{
            change:function (event) {
                if(this.show == 0){
                    this.show = 1;
                    this.state = "开始游戏"
                }else if(this.show == 1){
                    this.show = 2;
                    this.state = "aaa"
                }else{
                    this.show = 0;
                    this.state = "游戏结束"
                }
            },
            update_contacts:function (operate) {
                let index = Math.floor(Math.random() * this.contacts.length);
                if(operate =='delete'){
                    //删除
                    this.contacts.splice(index,1)
                }else if(operate == 'insert'){
                    //添加
                    let num = Math.floor(Math.random()*20+1);
                    let obj = {'photo':`img/${num}.jpg`,'name':'sss','tel':'asdsasa'};
                    this.contacts.splice(index,0,obj);
                }
            }
        }
    })
</script>
</html>
